<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
        <input name="email" placeholder="Email" id="email">
        <input name="password" type="password" placeholder="Senha" id="senha">
        <button id="botao">Entrar</button>
    </form>
</header>
<main>
  <article>
    <form id="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <div id="inputs">
        <input id="input-name" placeholder="Nome">
        <input id="input-lastname" placeholder="Sobrenome">
        <input id="input-email" placeholder="Email">
      
        <Select id="house">
          <option id="gitnoria-house" text="Gitnória" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" text="Reactpuff" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" text="Corvinode" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" text="Pytherina" value="Pytherina">Pytherina</option>
        </Select>
      </div>
      
    <section id="options">
      <div id="family">
        <h4 id="label-family">Qual sua família?</h4>
          <label>
            <input type="radio" name="family" value="Frontend"/>
            Família Frontend
          </label>
          <label>
            <input type="radio" name="family" value="Backend"/>
            Família Backend
          </label>
          <label>
            <input type="radio" name="family" value="FullStack"/>
            Família FullStack
          </label>
      </div>
        
      <div id="materias">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" value="HoFs" class="subject"/>HoFs
        <input type="checkbox" value="Jest" class="subject"/>Jest
        <input type="checkbox" value="Promises" class="subject"/>Promises
        <input type="checkbox" value="React" class="subject"/>React
        <input type="checkbox" value="SQL" class="subject"/>SQL
        <input type="checkbox" value="Python" class="subject"/>Python
      </div>
    </section>

      <div>
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1" />1
        <input type="radio" name="rate" value="2" />2
        <input type="radio" name="rate" value="3" />3
        <input type="radio" name="rate" value="4" />4
        <input type="radio" name="rate" value="5" />5
        <input type="radio" name="rate" value="6" />6
        <input type="radio" name="rate" value="7" />7
        <input type="radio" name="rate" value="8" />8
        <input type="radio" name="rate" value="9" />9
        <input type="radio" name="rate" value="10" />10
      </div>       
      <div>
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <br>
        <textarea name="textarea" id="textarea" rows="10" cols="50" maxlength="500"></textarea>
        <span id="counter">500</span>
      </div>

      <div>
        <label id=label-infos>
          Você concorda com o uso das informações acima?
        </label>
        <input type="checkbox" value="S" id="agreement">Sim
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
    </form>
  </article>

  <aside>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </aside>  
</main>

<footer>
  Direitos reservados à Trybewarts© - Projeto feito por Yara e Danielle Turma XP - B
</footer>

<script src="script.js"></script>
</body>
</html>
